<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Inscription</h2>
        <form th:action="@{/signup}" method="post">

            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Prénom" required />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Nom" required />
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="age" name="age" placeholder="Âge" required min="18" />
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
            </div>
        
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="Répétez le mot de passe" required />
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
           
          
           
            <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
        </form>
        <div class="text-center">
            Vous avez déjà un compte ? <a href="/login">Connectez-vous ici.</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Mon Entreprise</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
